<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a1ba59dbe.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <div class ="scores">
            <p>Computer : <span id = "computer-score">0</span></p>
            <p>You : <span id = "user-score">0</span></p>
        </div>

       <div class="weapons">

        <button onclick="checker('rock')">
            <i class="fa-regular fa-hand-back-fist"></i>
        </button>
        <button onclick="checker('paper')">
            <i class="fa-regular fa-hand-paper"></i>
        </button>
        <button onclick="checker('scissor')">
            <i class="fa-regular fa-hand-scissors"></i>
        </button>

       </div>

       <div class="details">
        <p id="user-choice"><span></span></p>
        <p id="comp-choice"><span></span></p>
        <p id="result"></p>
       </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
